{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'home/home/index.css' %}">
    <title>Example Grocery e-Store</title>
</head>
<body>
    <header>
        <div style="padding: 15px; background-color: black; width: 100%; margin-top: 3px; color: azure; opacity: .7;">
            <h1 style="display: inline-block;">
                Example Grocery e-Store
            </h1>
            <h5 style="float: right;">
                <em>You demand! <br>
                    We serve!
                </em>
            </h5>
        </div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="width: 100%; list-style: none;">
            <ul class="navbar-nav" style="padding: 5px; width: 100%; float: left;">
                <li class="nav-item">
                    <a class="nav-link" style="color: azure;text-decoration: none;" href="#vegetable">
                        <div>
                            <h5>Vegetables</h5>
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: azure;text-decoration: none;" href="#fruit">
                        <div>
                            <h5>Fruits</h5>
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: azure;text-decoration: none;" href="#juice">
                        <div>
                            <h5>Juices</h5>
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: azure;text-decoration: none;" href="#dairy">
                        <div>
                            <h5>Dairy Products</h5>
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: azure;text-decoration: none;" href="#farm">
                        <div>
                            <h5>Farm Products</h5>
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: azure;text-decoration: none;" href="#packed">
                        <div>
                            <h5>Packed Items</h5>
                        </div>
                    </a>
                </li>
                <li class="nav-item" style="float: right;">
                    <a class="nav-link" style="color: azure;text-decoration: none;" href="#myprofile">
                        <div>
                            <h5>My Profile</h5>
                        </div>
                    </a>
                </li>
                <li class="nav-item" style="float: right;">
                    <a class="nav-link" style="color: azure;text-decoration: none;" href="#mycart">
                        <div>
                            <h5>My Cart</h5>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
